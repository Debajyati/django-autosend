<!DOCTYPE html>
<html lang="en">
{% load static tailwind_tags %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
  <title>{% block title %} {% endblock title %}</title>
</head>

<body class="bg-black">
  {% block content %}
  {% endblock content %}

  {% block javascript %}
  {% endblock javascript %}
</body>

</html>
